<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form properties & methods</title>
    <style>
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
<form action="" name="register">
    <div>
        <input type="email" name="email" value="ahumaid@flexcourses.com">
        <div id="error"></div>
    </div>

    <input type="text" name="username" value="Mogeeb">
    <div>
        <label for="male">Male</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" value="female" id="female" name="gender">
    </div>
    <div>
        <textarea name="bio" id="" cols="30" rows="10" placeholder="Tell us about yourself">Hello</textarea>
    </div>
    <div>
        <label for="country">Where are you from?</label>
        <select name="country" id="country">
            <option value="saudi">Saudi</option>
            <option value="uae">UAE</option>
            <option value="egypt">Egypt</option>
        </select>
    </div>
    <div>
        <h4 >Choose your hobbies:</h4>
        <select name="hobbies" id="hobbies" multiple>
            <option value="sleeping">Sleeping</option>
            <option value="reading">Reading</option>
            <option value="programming">Programming</option>
        </select>
    </div>
    <div>
        <label for="agree">Do you agree?</label>
        <input type="checkbox" id="agree" name="agree">
    </div>
    <input type="submit" value="Register!" onclick="console.log('clicked')">
</form>
